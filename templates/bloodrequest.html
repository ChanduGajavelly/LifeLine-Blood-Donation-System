<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/bloodrequest.css') }}" rel="stylesheet">
</head>
<body>

    <div id="navbar"></div>
    <!-- Admins Section -->
    <h2 class="text-center text-red-600 font-bold mt-10">Admin Details</h2>
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-wrap justify-center">
            {% if admins %}
                {% for admin in admins %}
                <div class="admin-card bg-white m-4 p-6 max-w-xs rounded-lg shadow-lg">
                    <div class="flex justify-center mb-4">
                        <!-- Use the actual image if available, otherwise fallback to a placeholder -->
                        {% if admin.avatar %}
                            <img src="{{ admin.avatar }}" alt="Admin Avatar" class="admin-avatar">
                        {% else %}
                            <img src="https://via.placeholder.com/100" alt="Admin Avatar" class="admin-avatar">
                        {% endif %}
                    </div>
                    <div class="text-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">{{ admin.username }}</h3> <!-- Username -->
                    </div>
                    <div class="text-center">
                        <p class="text-gray-600"><strong>Phone Number:</strong> {{ admin.phone_number }}</p>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-700">No admin details available.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Navbar JS -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
